<script type="text/javascript">
	var infobox;
	var map;
	function GetMap() {
		map = new Microsoft.Maps.Map('#bingmap', {
			zoom: 8
		});

		//Create window infobox in the middle of pin (not displayed)
		infobox = new Microsoft.Maps.Infobox(map.getCenter(), {
			visible: false
		});
		//Assign infobox on variable map
		infobox.setMap(map);

	}
</script>
